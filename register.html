<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Nilgiri Local Store - Register</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif;margin:0;background:#f5f7fb;display:flex;justify-content:center;align-items:center;height:100vh}
  .card{background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.1);width:100%;max-width:400px}
  h2{text-align:center;color:#0ea5e9;margin-bottom:20px}
  input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
  button{width:100%;padding:10px;margin-top:12px;background:#0ea5e9;color:#fff;border:none;border-radius:8px;cursor:pointer;font-size:16px}
</style>
</head>
<body>
<div class="card">
  <h2>Register</h2>
  <input id="name" placeholder="Name">
  <input id="mobile" placeholder="Mobile Number">
  <input id="block" placeholder="Block Number">
  <input id="flat" placeholder="Flat Number">
  <button id="btnRegister">Register</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBRTrBG-AsNvUMmBb2vMePNvAspZfi3zOs",
  authDomain: "nilgiri-store.firebaseapp.com",
  projectId: "nilgiri-store",
  storageBucket: "nilgiri-store.firebasestorage.app",
  messagingSenderId: "556171236549",
  appId: "1:556171236549:web:5df5741c44ea8d9bfc8cac"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const K_USER = 'np_user';

document.getElementById('btnRegister').addEventListener('click', async ()=>{
    const name = document.getElementById('name').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const block = document.getElementById('block').value.trim();
    const flat = document.getElementById('flat').value.trim();

    if(!name || !mobile){ alert('Name & Mobile required'); return; }

    const userObj = { name, mobile, block, flat, created: new Date() };

    try {
        // Firebase me save
        await addDoc(collection(db, 'users'), userObj);

        // LocalStorage me bhi save
        localStorage.setItem(K_USER, JSON.stringify(userObj));

        // âœ… Save ho gaya, ab index.html redirect
        window.location.href = 'index.html';
    } catch(err) {
        console.error(err);
        alert('Registration failed, try again.');
    }
});
</script>
</body>
</html>
