<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin - Nilgiri Local Store</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:12px;background:#f5f7fb}
input,button{padding:8px;margin:4px;border-radius:6px;border:1px solid #ccc}
button{background:#0ea5e9;color:#fff;border:none;cursor:pointer}
.card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.04);margin-bottom:12px}
</style>
</head>
<body>
<h2>Admin Panel</h2>
<div class="card">
<h3>Add Product</h3>
<input type="text" id="title" placeholder="Title">
<input type="number" id="price" placeholder="Price">
<input type="text" id="image" placeholder="Image URL">
<button id="btnAddProduct">Add Product</button>
<p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

const firebaseConfig = {
apiKey: "AIzaSyBRTrBG-AsNvUMmBb2vMePNvAspZfi3zOs",
authDomain: "nilgiri-store.firebaseapp.com",
projectId: "nilgiri-store",
storageBucket: "nilgiri-store.firebasestorage.app",
messagingSenderId: "556171236549",
appId: "1:556171236549:web:5df5741c44ea8d9bfc8cac"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById('btnAddProduct').onclick=async()=>{
const title=document.getElementById('title').value.trim();
const price=Number(document.getElementById('price').value.trim());
const image=document.getElementById('image').value.trim();
const msg=document.getElementById('msg');
if(!title || !price){ msg.innerText="Title और Price जरूरी हैं"; return; }
try{
await addDoc(collection(db,'products'),{title,price,image,createdAt:new Date().toISOString()});
msg.innerText="Product added successfully";
}catch(e){ console.error(e); msg.innerText="Error";}
};
</script>
</body>
</html>
